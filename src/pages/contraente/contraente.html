  <div id="title" padding>

    <h2>Dati personali</h2>

  </div>

  <div id="form">
 

      <ion-item>
        <ion-label>Nome</ion-label>
        <ion-input type="text" [(ngModel)]="contraente.nome" (change)="validaForm()"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Cognome</ion-label>
        <ion-input type="text"  [(ngModel)]="contraente.cognome"(change)="validaForm()"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Data di nascita</ion-label>
        <ion-input type="text" [(ngModel)]="contraente.dataNascita" (change)="validaForm()"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label>Luogo di nascita</ion-label>
          <ion-input type="text"  [(ngModel)]="contraente.luogoNascita"(change)="validaForm()"></ion-input>
        </ion-item>
  
  
        <ion-item>
          <ion-label>Anni possesso patente</ion-label>
          <ion-input type="number" [(ngModel)]="contraente.anniPatente" (change)="validaForm()"></ion-input>
        </ion-item>

      

  </div>
  <div  align=center padding>
        <button ion-button block [disabled]="disabilitato" (click)="navigateToGaranzia()">
      Prosegui &nbsp;
      <ion-icon name='arrow-forward'></ion-icon>
    </button>
  </div>
