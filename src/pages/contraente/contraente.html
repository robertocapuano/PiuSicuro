<ion-content padding>

  <div id="header" align="center">

      <h1><span id="pi">P</span>iuSicuro</h1>

  </div>

  <div id="title" padding>

    <h2>Dati personali</h2>

  </div>

  <div id="form">
    <ion-list>

      <ion-item>
        <ion-label>Nome</ion-label>
        <ion-input type="text" [(ngModel)]="contraente.nome" (change)="validaForm()"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Cognome</ion-label>
        <ion-input type="text"  [(ngModel)]="contraente.cognome"(change)="validaForm()"v></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Data di nascita</ion-label>
        <ion-input type="text" [(ngModel)]="contraente.dataNascita" (change)="validaForm()"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label>Luogo di nascita</ion-label>
          <ion-input type="text"  [(ngModel)]="contraente.luogoNascita"(change)="validaForm()"v></ion-input>
        </ion-item>
  
  
        <ion-item>
          <ion-label>Anni possesso patente</ion-label>
          <ion-input type="number" [(ngModel)]="contraente.anniPatente" (change)="validaForm()"></ion-input>
        </ion-item>

      

    </ion-list>
  </div>
  <div  align=center>
        <button ion-button block [disabled]="disabilitato" (click)="navigateToGaranzia()">
      Prosegui &nbsp;
      <ion-icon name='arrow-forward'></ion-icon>
    </button>
  </div>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid>
        <ion-row>
            <ion-col>
                <b>Codice Fiscale: </b> 045043054305

            <ion-col>
                <b>Assistenza clienti:</b> <br>  +39 9876543210
            </ion-col>
          </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
