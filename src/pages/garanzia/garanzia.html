<ion-content padding>

    <div id="header" padding align="center">
  
      <img src="https://www.genertel.it/dms/genertel-wf5/logo-genertel-full.svg">
  
    </div>
  
    <div id="title" padding>
  
      <h2>Garanzia</h2>
  
    </div>
  
    <div id="form">
      <ion-list>
  
        <ion-item>
          <ion-label>Nome Garanzia</ion-label>
          <ion-input type="text"  ></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label>Codice Garanzia</ion-label>
          <ion-input type="text"  ></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label>Premio</ion-label>
          <ion-input type="text" ></ion-input>
        </ion-item>
  
      </ion-list>
    </div>
    <div  align=center>
          <button ion-button block [disabled]="disabilitato" >
        Conferma
      </button>
    </div>
  
  </ion-content>
