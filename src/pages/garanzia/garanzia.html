
<ion-header>
    <div id="header" padding align="center">

        <h1><span id="pi">P</span>iuSicuro</h1>
  
    </div>

</ion-header>
<ion-content>
    <div id="breadcrumb">

        <ion-grid align="center">
            <ion-row>
                <ion-col (click)="pagInizio()" >
                    <b>Dati veicolo</b>
                </ion-col>
                <ion-col (click)="navigateToPersona()">
                    <b>Dati cliente</b> 
                </ion-col>
                <ion-col class="attuale">
                    <b>Garanzie</b>
                </ion-col>
                <ion-col>
                    <b>Riepilogo</b>
                </ion-col>
              </ion-row>
        </ion-grid>
      </div>
    
  
    <div id="title" padding>
  
      <h2>Garanzia</h2>
  
    </div>
  
    <div id="form">


          <ion-item>
              <ion-label>RCA</ion-label>
              <ion-checkbox color="dark" checked="true" [disabled]="true"></ion-checkbox>
            </ion-item>
            
            <ion-item>
              <ion-label>Furto &nbsp;&nbsp;&nbsp; +100&euro;</ion-label>
              <ion-checkbox [(ngModel)]="furto"></ion-checkbox>
            </ion-item>

            <ion-item>
                <ion-label>Incendio &nbsp;&nbsp;&nbsp; +100&euro;</ion-label>
                <ion-checkbox [(ngModel)]="incendio" ></ion-checkbox>
              </ion-item>

              <ion-item>
                  <ion-label>Minicasko &nbsp;&nbsp;&nbsp; +300&euro;</ion-label>
                  <ion-checkbox [(ngModel)]="minicasko" ></ion-checkbox>
                </ion-item>

                <ion-item>
                    <ion-label>Cristalli &nbsp;&nbsp;&nbsp; +200&euro;</ion-label>
                    <ion-checkbox [(ngModel)]="cristalli"></ion-checkbox>
                  </ion-item>
    
    </div>
    <div  align=center padding>
          <button ion-button block [disabled]="disabilitato" (click)="navigateToRiepilogo()" >
            Riepilogo
      </button>
    </div>
  
  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <ion-grid align="center">
          <ion-row>
              <ion-col>
                  <b>Codice Fiscale: </b> 045043054305
              </ion-col>

                  <b>P.IVA:</b>   0123456789
              </ion-col>
              <ion-col>
                  <b>Assistenza clienti:</b> <br>+39 9876543210
              </ion-col>
            </ion-row>
      </ion-grid>
    </ion-toolbar>
