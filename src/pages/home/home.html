<ion-header>
   <header> </header>

</ion-header>

<ion-content>

<div id="breadcrumb">

    <ion-grid align="center">
        <ion-row>
            <ion-col class="attuale">
                <b>Dati veicolo</b>
            </ion-col>
            <ion-col (click)="navigateToPersona()">
                <b>Dati cliente</b> 
            </ion-col>
            <ion-col (click)="navigateToGaranzia()">
                <b>Garanzie </b>
            </ion-col>
            <ion-col>
                <b>Riepilogo</b>
            </ion-col>
          </ion-row>
    </ion-grid>
  </div>

    <div id="title" padding>

        <h2>Dati veicolo</h2>
    
      </div>
      
  <div id="form">
   
      <ion-item>
        <ion-label>Marca</ion-label>
        <ion-input type="text" [(ngModel)]="veicolo.marca" (change)="validaForm()"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Modello</ion-label>
        <ion-input type="text"  [(ngModel)]="veicolo.modello"(change)="validaForm()"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Allestimento</ion-label>
        <ion-input type="text" [(ngModel)]="veicolo.allestimento" (change)="validaForm()"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Anno Immatricolazione </ion-label>
        <ion-input type="number" [(ngModel)]="veicolo.annoImm" (change)="validaForm()"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Cilindrata</ion-label>
        <ion-input type="text" [(ngModel)]="veicolo.cilindrata" (change)="validaForm();getfocus()">

        </ion-input>
      </ion-item>

  
  </div>
  <div  align=center padding>
        <button id="prosegui" ion-button block [disabled]="disabilitato" (click)="navigateToPersona()">
      Prosegui &nbsp;
      <ion-icon name='arrow-forward'></ion-icon>
    </button>
  </div>

</ion-content>

<footer></footer>
