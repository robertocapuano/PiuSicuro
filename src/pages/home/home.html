<ion-header>
    <div id="header" padding align="center">

        <h1><span id="pi">P</span>iuSicuro</h1>
  
    </div>

</ion-header>

<ion-content padding>

    <div id="title" padding>

        <h2>Dati veicolo</h2>
    
      </div>
      
  <div id="form">
   
      <ion-item>
        <ion-label>Marca</ion-label>
        <ion-input type="text" [(ngModel)]="veicolo.marca" (change)="validaForm()"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Modello</ion-label>
        <ion-input type="text"  [(ngModel)]="veicolo.modello"(change)="validaForm()"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Allestimento</ion-label>
        <ion-input type="text" [(ngModel)]="veicolo.allestimento" (change)="validaForm()"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Anno Immatricolazione </ion-label>
        <ion-input type="number" [(ngModel)]="veicolo.annoImm" (change)="validaForm()"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Cilindrata</ion-label>
        <ion-input type="text" [(ngModel)]="veicolo.cilindrata" (change)="validaForm()"></ion-input>
      </ion-item>

  
  </div>
  <div  align=center padding>
        <button ion-button block [disabled]="disabilitato" (click)="navigateToPersona()">
      Prosegui &nbsp;
      <ion-icon name='arrow-forward'></ion-icon>
    </button>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid align="center">
        <ion-row>
            <ion-col>
                <b>Codice Fiscale: </b> 045043054305
            </ion-col>
            <ion-col>
                <b>P.IVA:</b> <br>  0123456789
            </ion-col>
            <ion-col>
                <b>Assistenza clienti:</b> <br> +39 9876543210
            </ion-col>
          </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
