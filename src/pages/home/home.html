    <div id="title" padding>

        <h2>Dati veicolo</h2>
    
      </div>
      
  <div id="form" [formGroup]="form">
   
      <ion-item [ngClass]="!form.controls.marca.valid ? 'invalid' : 'valid'">
        <ion-label >Marca</ion-label>
       
        <ion-input type="text"  [(ngModel)]="veicolo.marca" (change)="validaForm()" formControlName = "marca"></ion-input>
     </ion-item>
<br>
      <ion-item [ngClass]="!form.controls.modello.valid ? 'invalid' : 'valid'">
        <ion-label>Modello</ion-label>
        <ion-input type="text"   [(ngModel)]="veicolo.modello"(change)="validaForm()" formControlName = "modello"></ion-input>
      </ion-item>
<br>
      <ion-item [ngClass]="!form.controls.allestimento.valid ? 'invalid' : 'valid'" >
        <ion-label>Allestimento</ion-label>
        <ion-input type="text"   [(ngModel)]="veicolo.allestimento" (change)="validaForm()" formControlName = "allestimento"></ion-input>
      </ion-item>
<br>
      <ion-item [ngClass]="!form.controls.cilindrata.valid ? 'invalid' : 'valid'">
        <ion-label>Anno Immatricolazione </ion-label>
        <ion-input type="text" [(ngModel)]="veicolo.annoImm" (change)="validaForm()" formControlName = "annoImm" ></ion-input>
      </ion-item>
      <br>
      <ion-item [ngClass]="!form.controls.cilindrata.valid ? 'invalid' : 'valid'">
        <ion-label>Cilindrata</ion-label>
        <ion-input type="text"  [(ngModel)]="veicolo.cilindrata" (change)="validaForm();getfocus()" formControlName = "cilindrata">

        </ion-input>
      </ion-item>

  
  </div>
  <div  align=center padding>
        <button id="prosegui" ion-button block [disabled]="disabilitato" (click)="flag ? popPage() : navigateToPersona()">
      Prosegui &nbsp;
      <ion-icon name='arrow-forward'></ion-icon>
    </button>
  </div>

</ion-content>

<footer></footer>
